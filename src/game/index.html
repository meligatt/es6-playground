<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>es6 playground: game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>Mission to Geonosis</h1>
    <p>Question goes here</p>
    <div>
      <input type="radio" id="q1" name="question" value="1">
      <label for="q1">Option 1</label>
    </div>
    <div>
      <input type="radio" id="q2" name="question" value="2">
      <label for="q2">Option 2</label>
    </div>
    <div>
      <input type="radio" id="q3" name="question" value="3">
      <label for="q3">Option 3</label>
    </div>
    <div>
      <button>next</button>
    </div>
  </header>
  <main>
    <section>
      <div> character starts here </div>
      <ul id="path">
        <li class="visited">planet 1</li>
        <li>planet 2</li>
        <li>planet 3</li>
        <li>planet 4</li>
        <li>planet 5</li>
        <li>final planet</li>
      </ul>
    </section>
  </main>
  <footer>
    footer
  </footer>
</body>

</html>
<script src="../../build/game.bundle.js"></script>
